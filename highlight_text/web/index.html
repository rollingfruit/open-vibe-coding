<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI助手 - Web版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .chat-container {
            height: calc(100vh - 140px);
        }
        .typewriter {
            animation: blink-caret 0.75s step-end infinite;
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; }
        }
        .tooltip {
            z-index: 1000;
        }
        .modal {
            z-index: 1001;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- 主容器 -->
    <div id="app" class="flex h-screen">
        <!-- 左侧会话抽屉 -->
        <div id="sessionDrawer" class="w-80 bg-gray-800 border-r border-gray-700 flex flex-col transition-all duration-300">
            <!-- 抽屉头部 -->
            <div class="drawer-header p-4 border-b border-gray-700">
                <div class="flex justify-between items-center mb-3">
                    <h2 class="drawer-title text-lg font-bold">💬 会话</h2>
                    <button id="toggleDrawerCollapseBtn" class="p-2 rounded hover:bg-gray-700 transition-colors" title="折叠抽屉">
                        <svg class="w-4 h-4 text-gray-400 hover:text-white collapse-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path>
                        </svg>
                    </button>
                </div>
                <!-- 搜索框 -->
                <div class="drawer-search relative">
                    <input
                        type="search"
                        id="searchInput"
                        placeholder="搜索历史记录..."
                        class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                    <div class="absolute right-2 top-2">
                        <span class="text-gray-400 text-sm">🔍</span>
                    </div>
                </div>
            </div>

            <!-- 折叠状态的最小化头部 -->
            <div class="drawer-collapsed-header hidden p-2 border-b border-gray-700">
                <button id="expandDrawerBtn" class="w-full p-2 rounded hover:bg-gray-700 transition-colors flex justify-center" title="展开抽屉">
                    <svg class="w-5 h-5 text-gray-400 hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>

            <!-- 会话列表容器 -->
            <div class="drawer-content flex-1 overflow-y-auto">
                <!-- 会话列表 -->
                <ul id="sessionList" class="p-2 space-y-2">
                    <!-- 会话项将动态生成 -->
                </ul>

                <!-- 搜索结果容器 -->
                <div id="searchResultsContainer" class="hidden p-2">
                    <div class="text-sm text-gray-400 mb-2">搜索结果</div>
                    <div id="searchResults" class="space-y-2">
                        <!-- 搜索结果将动态生成 -->
                    </div>
                </div>
            </div>

            <!-- 折叠状态的会话图标列表 -->
            <div class="drawer-collapsed-content hidden flex-1 overflow-y-auto p-1">
                <div id="collapsedSessionList" class="space-y-1">
                    <!-- 折叠状态的会话图标将动态生成 -->
                </div>
            </div>

            <!-- 节点轴容器 -->
            <div id="nodeAxisContainer" class="border-t border-gray-700">
                <!-- 节点轴的折叠/展开标题栏 -->
                <div id="nodeAxisHeader" class="p-2 cursor-pointer flex justify-between items-center hover:bg-gray-700 transition-colors">
                    <h3 class="text-xs font-bold text-gray-400">会话节点轴</h3>
                    <!-- 用于显示折叠状态的图标 -->
                    <svg id="nodeAxisToggleIcon" class="w-3 h-3 text-gray-400 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </div>
                <!-- 节点轴的渲染区域 -->
                <div id="nodeAxisContent" class="p-2 overflow-y-auto" style="max-height: 300px;">
                    <!-- 节点树将使用SVG动态渲染在此处 -->
                    <svg id="nodeAxisSvg" width="100%" height="0"></svg>
                </div>
            </div>

            <!-- 抽屉底部 - 新建会话按钮 -->
            <div class="drawer-footer p-3 border-t border-gray-700">
                <button id="newSessionBtn" class="w-full py-2 bg-blue-600 rounded hover:bg-blue-500 text-sm font-medium transition-colors">
                    ➕ 新建会话
                </button>
            </div>

            <!-- 折叠状态的底部 -->
            <div class="drawer-collapsed-footer hidden p-2 border-t border-gray-700">
                <button id="newSessionCollapsedBtn" class="w-full p-2 rounded hover:bg-gray-700 transition-colors flex justify-center" title="新建会话">
                    <svg class="w-4 h-4 text-blue-400 hover:text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- 主聊天区域 -->
        <div class="flex-1 flex flex-col">
            <!-- 顶部标题栏 -->
            <header class="bg-gray-800 p-4 border-b border-gray-700">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-3">
                        <button id="toggleDrawerBtn" class="md:hidden px-2 py-1 bg-gray-700 rounded hover:bg-gray-600 text-sm">
                            ☰
                        </button>
                        <h1 class="text-xl font-bold">🤖 AI助手</h1>
                        <span id="currentSessionTitle" class="text-sm text-gray-400"></span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <!-- Token用量指示器 -->
                        <div id="tokenIndicator" class="flex items-center space-x-2">
                            <div class="relative w-10 h-10">
                                <svg class="w-10 h-10 transform -rotate-90">
                                    <circle cx="20" cy="20" r="16" stroke="#374151" stroke-width="3" fill="none"></circle>
                                    <circle id="tokenProgressCircle" cx="20" cy="20" r="16" stroke="#3B82F6" stroke-width="3" fill="none"
                                            stroke-dasharray="100.53 100.53" stroke-dashoffset="100.53" stroke-linecap="round"></circle>
                                </svg>
                                <div class="absolute inset-0 flex items-center justify-center">
                                    <span id="tokenPercentage" class="text-xs font-semibold text-gray-300">0%</span>
                                </div>
                            </div>
                            <button id="compressContextBtn" class="hidden px-3 py-1 bg-orange-600 rounded hover:bg-orange-500 text-sm whitespace-nowrap">
                                🗜️ 压缩
                            </button>
                        </div>
                        <button id="settingsBtn" class="px-3 py-1 bg-gray-700 rounded hover:bg-gray-600 text-sm">
                            ⚙️ 设置
                        </button>
                        <button id="clearBtn" class="px-3 py-1 bg-green-600 rounded hover:bg-green-500 text-sm">
                            ➕ 新建
                        </button>
                    </div>
                </div>
            </header>

            <!-- 聊天区域 -->
            <main class="flex-1 overflow-y-auto p-4 chat-container" id="chatContainer">
                <!-- 上下文摘要区域 -->
                <div id="summaryContainer" class="hidden mb-6">
                    <div class="bg-gradient-to-r from-purple-900 to-indigo-900 border border-purple-500 rounded-lg p-4">
                        <div class="flex items-center justify-between mb-2">
                            <h3 class="text-lg font-bold text-purple-200 flex items-center">
                                <span class="mr-2">📝</span>
                                <span>上下文摘要</span>
                            </h3>
                            <span class="text-xs text-purple-300">已压缩历史记录</span>
                        </div>
                        <div id="summaryContent" class="text-sm text-purple-100 leading-relaxed bg-black bg-opacity-20 rounded p-3 mt-2">
                            <!-- 摘要内容将动态填充 -->
                        </div>
                    </div>
                </div>
                <div id="messages" class="space-y-4">
                    <!-- 欢迎消息 -->
                    <div class="message-bubble ai-message">
                        <div class="mb-2">
                            <span class="text-green-400 font-semibold">🤖 AI助手</span>
                            <span class="text-gray-400 text-sm ml-2">刚刚</span>
                        </div>
                        <div class="message-content">
                            <p>你好！我是你的AI助手。你可以：</p>
                            <ul class="list-disc list-inside mt-2 space-y-1">
                                <li>向我提出任何问题</li>
                                <li>选中我的回答中的任意文字，会弹出快捷操作菜单</li>
                                <li>点击代码块右上角的按钮复制代码</li>
                                <li>在左侧查看和搜索历史会话</li>
                            </ul>
                            <p class="mt-2">现在就开始对话吧！</p>
                        </div>
                    </div>
                </div>
            </main>

            <!-- 输入区域 -->
            <footer class="bg-gray-800 border-t border-gray-700 p-4">
                <!-- 快捷提示区域 -->
                <div id="inputShortcuts" class="hidden mb-3">
                    <div class="text-xs text-gray-400 mb-2">💡 快捷指令:</div>
                    <div class="flex flex-wrap gap-2" id="shortcutButtons">
                        <!-- 快捷按钮将动态生成 -->
                    </div>
                </div>

                <form id="chatForm" class="flex space-x-2">
                    <input
                        type="text"
                        id="messageInput"
                        placeholder="输入你的问题..."
                        class="flex-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        autocomplete="off"
                    >
                    <button
                        type="submit"
                        id="sendBtn"
                        class="px-6 py-2 bg-blue-600 hover:bg-blue-500 rounded-lg font-medium disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        发送
                    </button>
                </form>
            </footer>
        </div>
    </div>

    <!-- 设置模态框 -->
    <div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden modal">
        <div class="flex items-center justify-center h-full">
            <div class="bg-gray-800 rounded-lg p-6 w-96 max-w-md">
                <h2 class="text-lg font-bold mb-4">⚙️ 设置</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">API密钥</label>
                        <input
                            type="password"
                            id="apiKeyInput"
                            placeholder="输入你的API密钥"
                            class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">API端点</label>
                        <input
                            type="text"
                            id="apiEndpointInput"
                            placeholder="https://api.openai.com/v1/chat/completions"
                            class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">模型</label>
                        <select
                            id="modelSelect"
                            class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                            <option value="gpt-4.1-mini">GPT-4.1 Mini</option>
                            <option value="gpt-5-nano-2025-08-07">GPT-5-nano</option>
                            <option value="gpt-4.1">GPT-4.1</option>
                        </select>
                    </div>
                </div>
                <div class="flex justify-end space-x-2 mt-6">
                    <button
                        id="cancelSettingsBtn"
                        class="px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded"
                    >
                        取消
                    </button>
                    <button
                        id="saveSettingsBtn"
                        class="px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded"
                    >
                        保存
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 追问模态框模板 -->
    <template id="followupModalTemplate">
        <div class="fixed inset-0 bg-black bg-opacity-50 modal followup-modal">
            <div class="flex items-start justify-center h-full pt-10">
                <div class="bg-gray-800 rounded-lg p-6 w-2/3 max-w-4xl max-h-[80vh] overflow-y-auto">
                    <div class="flex justify-between items-start mb-4">
                        <h2 class="text-lg font-bold">💡 追问结果</h2>
                        <button class="close-followup text-gray-400 hover:text-white">
                            ✕
                        </button>
                    </div>
                    <div class="followup-content">
                        <!-- 追问内容将在这里显示 -->
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- 划词菜单模板 -->
    <template id="tooltipTemplate">
        <div class="tooltip bg-gray-800 border border-gray-600 rounded-lg shadow-lg p-3">
            <div class="flex flex-wrap gap-2 mb-2">
                <!-- 快捷按钮将动态生成 -->
            </div>
            <div class="flex space-x-2">
                <input type="text" class="custom-prompt-input flex-1 px-2 py-1 bg-gray-700 border border-gray-600 rounded text-white text-sm placeholder-gray-400" placeholder="自定义提示词...">
                <button class="custom-prompt-btn px-2 py-1 bg-green-600 hover:bg-green-500 rounded text-sm">发送</button>
            </div>
        </div>
    </template>

    <script src="app.js"></script>
</body>
</html>
