<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <script src="pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            background: #2d3748;
            color: white;
            overflow-x: hidden;
        }
        #toolbar {
            background: #1a202c;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #4a5568;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        button {
            background: #4299e1;
            border: none;
            color: white;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }
        button:hover {
            background: #3182ce;
        }
        button:disabled {
            background: #718096;
            cursor: not-allowed;
        }
        #pageInfo {
            font-size: 14px;
            color: #cbd5e0;
        }
        #viewerContainer {
            overflow-y: auto;
            height: calc(100vh - 51px);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 20px;
            width: 100%;
            min-height: 0;
            -webkit-overflow-scrolling: touch;
        }
        .page {
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            background: white;
        }
        canvas {
            display: block;
            max-width: 100%;
            height: auto;
        }
        .textLayer {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            opacity: 1;
            line-height: 1;
            pointer-events: auto;
            user-select: text;
        }
        .textLayer > span {
            color: transparent;
            position: absolute;
            white-space: pre;
            cursor: text;
            transform-origin: 0% 0%;
        }
        .textLayer ::selection {
            background: rgba(0, 100, 255, 0.3);
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <button id="prevPage">Previous</button>
        <span id="pageInfo">Page <span id="pageNum"></span> / <span id="pageCount"></span></span>
        <button id="nextPage">Next</button>
        <button id="zoomIn">Zoom In</button>
        <button id="zoomOut">Zoom Out</button>
    </div>
    <div id="viewerContainer"></div>

    <script>
        // Configure PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'pdf.worker.min.js';

        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let scale = 1.5;

        const viewerContainer = document.getElementById('viewerContainer');
        const pageNumSpan = document.getElementById('pageNum');
        const pageCountSpan = document.getElementById('pageCount');
        const prevButton = document.getElementById('prevPage');
        const nextButton = document.getElementById('nextPage');
        const zoomInButton = document.getElementById('zoomIn');
        const zoomOutButton = document.getElementById('zoomOut');
        const messageTargetOrigin = window.location.origin && window.location.origin !== 'null'
            ? window.location.origin
            : '*';
        let selectionChangeTimeout = null;
        let lastSelectionSignature = null;
        let hasActiveSelection = false;

        function isNodeInsideViewer(node) {
            if (!node) return false;
            if (node.nodeType === Node.TEXT_NODE) {
                node = node.parentNode;
            }
            return viewerContainer.contains(node);
        }

        function getValidRect(range) {
            if (!range) return null;
            let rect = range.getBoundingClientRect();
            if (rect && rect.width > 0 && rect.height > 0) {
                return rect;
            }

            const rects = range.getClientRects ? range.getClientRects() : [];
            for (let i = 0; i < rects.length; i++) {
                const candidate = rects[i];
                if (candidate.width > 0 && candidate.height > 0) {
                    return candidate;
                }
            }

            return rects.length > 0 ? rects[0] : rect;
        }

        function notifySelectionCleared() {
            if (!hasActiveSelection) {
                return;
            }

            hasActiveSelection = false;
            lastSelectionSignature = null;
            window.parent.postMessage({
                type: 'pdf-selection-cleared'
            }, messageTargetOrigin);
        }

        function postSelectionToParent() {
            const selection = window.getSelection();
            if (!selection || selection.rangeCount === 0) {
                notifySelectionCleared();
                return;
            }

            const anchorInside = isNodeInsideViewer(selection.anchorNode);
            const focusInside = isNodeInsideViewer(selection.focusNode);
            if (!anchorInside && !focusInside) {
                notifySelectionCleared();
                return;
            }

            const selectedText = selection.toString().trim();
            if (!selectedText) {
                notifySelectionCleared();
                return;
            }

            const range = selection.getRangeAt(0).cloneRange();
            const rect = getValidRect(range);
            if (!rect) {
                notifySelectionCleared();
                return;
            }

            const frameElement = window.frameElement;
            const frameRect = frameElement && frameElement.getBoundingClientRect
                ? frameElement.getBoundingClientRect()
                : { left: 0, top: 0 };

            const position = {
                x: frameRect.left + rect.left + rect.width / 2,
                y: frameRect.top + rect.top,
                width: rect.width,
                height: rect.height
            };

            const signature = `${selectedText}|${position.x}|${position.y}|${position.width}|${position.height}`;
            if (signature === lastSelectionSignature) {
                return;
            }

            lastSelectionSignature = signature;
            hasActiveSelection = true;

            window.parent.postMessage({
                type: 'pdf-text-selected',
                text: selectedText,
                position,
                pdfPath: pdfUrl
            }, messageTargetOrigin);
        }

        // Get PDF URL from query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const rawPdfUrl = urlParams.get('file');
        const pdfUrl = rawPdfUrl ? decodeURIComponent(rawPdfUrl) : null;

        try {
            const legacyKeys = ['pdfjs.preferences', 'pdfjs.metadata', 'pdfjs.history'];
            legacyKeys.forEach((key) => {
                const value = window.localStorage ? window.localStorage.getItem(key) : null;
                if (value === 'undefined') {
                    window.localStorage.removeItem(key);
                }
            });
        } catch (storageError) {
            console.warn('Failed to clean PDF.js localStorage preferences:', storageError);
        }

        if (!pdfUrl) {
            viewerContainer.innerHTML = '<div style="color: red; padding: 20px;">Error: No PDF file specified</div>';
        } else {
            loadPDF(pdfUrl);
        }

        function loadPDF(url) {
            pdfjsLib.getDocument(url).promise.then(function(pdf) {
                pdfDoc = pdf;
                pageCountSpan.textContent = pdf.numPages;

                // Render all pages
                renderAllPages();
            }).catch(function(error) {
                console.error('Error loading PDF:', error);
                viewerContainer.innerHTML = `<div style="color: red; padding: 20px;">Error loading PDF: ${error.message}</div>`;
            });
        }

        function renderAllPages() {
            viewerContainer.innerHTML = '';

            for (let num = 1; num <= pdfDoc.numPages; num++) {
                const pageContainer = document.createElement('div');
                pageContainer.className = 'page';
                pageContainer.id = `page-${num}`;

                const canvas = document.createElement('canvas');
                const textLayerDiv = document.createElement('div');
                textLayerDiv.className = 'textLayer';

                pageContainer.appendChild(canvas);
                pageContainer.appendChild(textLayerDiv);
                viewerContainer.appendChild(pageContainer);

                renderPage(num, pageContainer, canvas, textLayerDiv);
            }
        }

        function renderPage(num, pageContainer, canvas, textLayerDiv) {
            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({ scale: scale });
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                canvas.style.width = viewport.width + 'px';
                canvas.style.height = viewport.height + 'px';
                if (pageContainer) {
                    pageContainer.style.width = viewport.width + 'px';
                    pageContainer.style.height = viewport.height + 'px';
                }

                // Position text layer
                textLayerDiv.style.width = viewport.width + 'px';
                textLayerDiv.style.height = viewport.height + 'px';

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };

                page.render(renderContext).promise.then(function() {
                    return page.getTextContent();
                }).then(function(textContent) {
                    // Render text layer for selection
                    textLayerDiv.innerHTML = '';
                    const textLayer = pdfjsLib.renderTextLayer({
                        textContent: textContent,
                        container: textLayerDiv,
                        viewport: viewport,
                        textDivs: []
                    });
                });
            });
        }

        // Navigation
        prevButton.addEventListener('click', function() {
            if (pageNum <= 1) return;
            pageNum--;
            scrollToPage(pageNum);
        });

        nextButton.addEventListener('click', function() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            scrollToPage(pageNum);
        });

        function scrollToPage(num) {
            const pageElement = document.getElementById(`page-${num}`);
            if (pageElement) {
                pageElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                updatePageNum(num);
            }
        }

        function updatePageNum(num) {
            pageNum = num;
            pageNumSpan.textContent = num;
            prevButton.disabled = (pageNum <= 1);
            nextButton.disabled = (pageNum >= pdfDoc.numPages);
        }

        // Zoom
        zoomInButton.addEventListener('click', function() {
            scale += 0.25;
            renderAllPages();
        });

        zoomOutButton.addEventListener('click', function() {
            if (scale <= 0.5) return;
            scale -= 0.25;
            renderAllPages();
        });

        // Track current page on scroll
        viewerContainer.addEventListener('scroll', function() {
            const pages = document.querySelectorAll('.page');
            let currentPage = 1;

            pages.forEach((page, index) => {
                const rect = page.getBoundingClientRect();
                if (rect.top <= 100 && rect.bottom >= 100) {
                    currentPage = index + 1;
                }
            });

            if (currentPage !== pageNum) {
                updatePageNum(currentPage);
            }
            if (hasActiveSelection) {
                requestAnimationFrame(postSelectionToParent);
            }
        });

        // Enable text selection and send to parent window
        document.addEventListener('mouseup', function() {
            requestAnimationFrame(postSelectionToParent);
        });

        document.addEventListener('keyup', function(event) {
            if (event.key === 'Shift' || event.key.startsWith('Arrow')) {
                postSelectionToParent();
            }
        });

        document.addEventListener('selectionchange', function() {
            if (selectionChangeTimeout) {
                clearTimeout(selectionChangeTimeout);
            }
            selectionChangeTimeout = setTimeout(postSelectionToParent, 80);
        });

        document.addEventListener('mousedown', function(event) {
            if (!viewerContainer.contains(event.target)) {
                notifySelectionCleared();
            }
        });

        document.addEventListener('click', function(event) {
            if (!viewerContainer.contains(event.target)) {
                notifySelectionCleared();
            }
        });
    </script>
</body>
</html>
